<html>
  <head>
    <title>Robot Simulator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Connecting to server...</h1>

    <table id="gpio">
      <tr><td class="power-3-3v">1</td>  <td class="power-5v">2</td></tr>
      <tr><td id="pin-3">3</td>          <td class="power-5v">4</td></tr>
      <tr><td id="pin-5">5</td>          <td class="gnd">6</td></tr>
      <tr><td id="pin-7">7               <td id="pin-8">8</td></tr>
      <tr><td class="gnd">9</td>         <td id="pin-10">10</td></tr>
      <tr><td id="pin-11">11</td>        <td id="pin-12">12</td></tr>
      <tr><td id="pin-13">13</td>        <td class="gnd">14</td></tr>
      <tr><td id="pin-15">15</td>        <td id="pin-16">16</td></tr>
      <tr><td class="power-3-3v">17</td> <td id="pin-18">18</td></tr>
      <tr><td id="pin-19">19</td>        <td class="gnd">20</td></tr>
      <tr><td id="pin-21">21</td>        <td id="pin-22">22</td></tr>
      <tr><td id="pin-23">23</td>        <td id="pin-24">24</td></tr>
      <tr><td class="gnd">25</td>        <td id="pin-26">26</td></tr>
      <tr><td id="pin-27">27</td>        <td id="pin-28">28</td></tr>
      <tr><td id="pin-29">29</td>        <td class="gnd">30</td></tr>
      <tr><td id="pin-31">31</td>        <td id="pin-32">32</td></tr>
      <tr><td id="pin-33">33</td>        <td class="gnd">34</td></tr>
      <tr><td id="pin-35">35</td>        <td id="pin-36">36</td></tr>
      <tr><td id="pin-37">37</td>        <td id="pin-38">38</td></tr>
      <tr><td class="gnd">39</td>        <td id="pin-40">40</td></tr>
    </table>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
